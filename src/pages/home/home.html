<ion-content padding>

    <div class="welcome-text">
        <div class="welcome-heading">Welcome</div>
        <div class="welcome-name">{{welcomeName}}</div>
    </div>
    <div class="dashboard-options">
        <ion-grid>
            <ion-row>
                <ion-col col-6 col-sm-4>
                    <div class="dashboard-option" (click)="optionClick('delivery')">
                        <div class="image">
                            <img src="assets/imgs/delivery.png" />
                        </div>
                        <div class="text">Delivery</div>
                    </div>
                </ion-col>
                <ion-col col-6 col-sm-4>
                    <div class="dashboard-option" (click)="optionClick('pickup')">
                        <div class="image">
                            <img src="assets/imgs/pickup.png" />
                        </div>
                        <div class="text">Pickup</div>
                    </div>
                </ion-col>
                <ion-col col-6 col-sm-4>
                    <div class="dashboard-option" (click)="optionClick('qr')">
                        <div class="image">
                            <img src="assets/imgs/qrcode.png" />
                        </div>
                        <div class="text">QR Code</div>
                    </div>
                </ion-col>
                <ion-col col-6 col-sm-4>
                    <div class="dashboard-option" (click)="optionClick('locations')">
                        <div class="image">
                            <img src="assets/imgs/locations.png" />
                        </div>
                        <div class="text">Locations</div>
                    </div>
                </ion-col>

                <ion-col col-6 col-sm-4>

                <ion-col col-6 col-sm-4>
                    <div class="dashboard-option" (click)="optionClick('facebook')">
                        <div class="image">
                            <img src="assets/imgs/facebook.png" />
                        </div>
                        <div class="text">Our Facebook</div>
                    </div>
                </ion-col>

</ion-content>
<div *ngIf="canShowQr" class="dashboard-qr-code">
    <div class="close">
        <div class="close-btn" (click)="closeQrClick()">
            <ion-icon name="md-close"></ion-icon>
        </div>
    </div>
    <div class="image">
        <img [src]="qrImageUrl" />
    </div>
</div>
