<ion-header>
    <ion-navbar>
        <ion-title>
            FORGOT PASSWORD
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="logo">
        <img src="assets/imgs/logo.png" />
    </div>
    <div class="login-container">
        <ion-item>
            <ion-input type="email" [(ngModel)]="loginData.email" placeholder="Email" autocomplete="off"></ion-input>
        </ion-item>
        <ion-item no-lines>
            <button ion-button full block large color="secondary" (click)="loginClick()">Submit</button>
        </ion-item>
    </div>
</ion-content>
