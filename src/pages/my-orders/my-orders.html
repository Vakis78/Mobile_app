<ion-header>
    <ion-navbar>
        <ion-title>
            Orders
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-padding>
    <div text-center padding *ngIf="loading">
        <ion-spinner></ion-spinner>
    </div>
    <div class="locations">
        <div class="location" *ngFor="let location of points" (click)="locationClick(location)">
            <div class="image">
                <img [src]="location.company_logo" />
            </div>
            <div class="info-container">
                <!-- <div class="company-name">{{location.company_name}}</div> -->
                <div class="branch-name">{{location.branch_name}}</div>
                <div class="branch-address"><ion-icon name="md-pin"></ion-icon>&nbsp;&nbsp;{{location.branch_address}}</div>
                <div class="total-points">Total: â‚¬{{location.order_total}}</div>
                <div class="order-number">Order#{{location.order_number}}</div>
                <div class="order-date">{{location.order_dt_str}}</div>
            </div>
            <div class="clearfix"></div>
            <div class="open">
                <ion-icon name="ios-arrow-forward"></ion-icon>
            </div>
            <!-- <div class="separator"></div> -->
        </div>
    </div>
</ion-content>
