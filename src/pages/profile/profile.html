<ion-header>
    <ion-navbar>
        <ion-title>
            Profile
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item mode="ios" detail-push *ngFor="let opt of options" (click)="optionClick(opt)" [ngClass]="[opt.class]">
        <ion-icon item-start [name]="opt.icon"></ion-icon>
        <ion-label>{{opt.title}}</ion-label>
    </ion-item>
</ion-content>
