<ion-header no-border>
    <ion-navbar>
        <ion-title>
            Rewards
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-padding>
    <div text-center padding *ngIf="loading">
        <ion-spinner></ion-spinner>
    </div>
    <div class="locations">
        <div class="reward" *ngFor="let reward of rewards">
            <div class="reward-name">{{reward.name}}</div>
            <div class="points-container">
                <div class="reward-points">+{{reward.points}}</div>
                <div class="reward-points-title">Pts</div>
            </div>
        </div>
    </div>
</ion-content>
